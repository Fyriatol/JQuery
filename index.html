<!DOCTYPE html>
<html lang="figure" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Le site de la JQuery</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/jqueryui.min.js"></script>
    <script>
      $(document).ready(function () {
            $(".sousMenu").hide();
            $("span").each(function () {
                $(this).replaceWith('<a href="#" title="Afficher">' + $(this).text() + '</a>');
            });
            $(".switchmenu > a").click(function () {
                if ($(this).next(".sousMenu:visible").length != 0) {
                    $(this).next(".sousMenu").slideUp("normal");

                } else {
                    $(".sousMenu").slideUp("normal");
                    $(this).next(".sousMenu").slideDown("normal");

                }
                return false;
            });


        });
    </script>
  </head>
  <body>

    <header>
      <nav>
      <ul class="menu">
        <li><a href="#">Menu 1</a></li>
        <li class="switchmenu"><span>Menu 2</span>
          <ul class="sousMenu">
            <li><a href="#">Sous-Menu 1</a></li>
            <li><a href="#">Sous-Menu 2</a></li>
            <li><a href="#">Sous-Menu 3</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    </header>
  </body>
</html>
